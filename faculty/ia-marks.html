<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="border" style="padding:10px;">
          <p>Add IA Marks</p>
          <form id="clearAttendence">
            <label>Choose Branch:</label>
            <select class="form-control text-center" name="branch" id="branch">
              <option selected="" disabled="">-- Choose Branch --</option>
              <option value="CSE">CSE</option>
              <option value="ISE">ISE</option>
              <option value="ECE">ECE</option>
              <option value="EEE">EEE</option>
              <option value="EEE">ME</option>
              <option value="ECE">CIV</option>
            </select>
            <label>Choose Semester:</label>
            <select class="form-control text-center" name="branch" id="semester">
              <option selected="" disabled="">-- Choose Semester --</option>
              <option value="2">1</option>
              <option value="4">2</option>
              <option value="6">3</option>
              <option value="8">4</option>
              <option value="2">5</option>
              <option value="4">6</option>
              <option value="6">7</option>
              <option value="8">8</option>
            </select>
              <br>
              <label>Upload File:</label>
              <input type="file" name="fileSubmit" class="form-control" id="fileSubmit">
              <br>
              <input type="submit" name="submit" value="Add Now" class="btn btn-primary">
          </form>
        </div> <!-- // form order -->
      </div>
      <div class="col-md-6 border">
        <br>
        <h4>IA Marks</h4>
        <table class="table table-bordered table-striped">
					<thead>
	          <tr>
	            <th>BRANCH</th>
	            <th>SEM</th>
	            <th>Action</th>
	          </tr>
					</thead>
					<tbody id="tableBody">
	          <!-- <tr>
	            <td>CSE</td>
	            <TD>2</TD>
	            <td>
	                <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
	            </td>
	          </tr> -->
					</tbody>
        </table>
      </div>
    </div> <!-- // row -->
  </div>
</section>
