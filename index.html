    <div id="colgLogo" style="margin-left: 20%;">
      <img src="./img/colgLogo.jpeg" alt="College Logo">
    </div>
    <br><br>
	  <header class="container text-center">
		  <div class="row">
			  <div class="col-md-4 col-sm-4 col-4">
				  <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Admin Login
            <i class="fa fa-lock" aria-hidden="true"></i>
          </button>
			  </div>

			  <div class="col-md-4 col-sm-4 col-4">
				  <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Faculty Login
            <i class="fa fa-lock" aria-hidden="true"></i>
          </button>
			  </div>

        <div class="col-md-4 col-sm-4 col-4">
          <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal2">Student Login
            <i class="fa fa-lock" aria-hidden="true"></i>
          </button>
        </div>
		  </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Admin Login</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <form id="adminLoginForm">
								<div id="adminAlert">								</div>
                <label>Username / Email:*</label>
                <input type="text" id="adminLoginEmail" name="email" placeholder="Please Enter Email or Username" class="form-control"><br>
                <label>Password:*</label>
                <input type="password" id="adminLoginPassword" name="password" placeholder="Please Enter Password" class="form-control"><br>
                <input type="submit" name="login-as-admin" value="Login Now" class="btn btn-info">
                <!-- redirect to admin folder home.html when login success -->
              </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- //// 2nd modal // -->
      <!-- The Modal -->
      <div class="modal" id="myModal1">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Faculty Login</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <form  id="facultyLoginForm" action="./faculty/home.html">
								<div id="facultyAlert">								</div>
                <label>Username / Email:*</label>
                <input type="text" id="facultyLoginEmail" name="email" placeholder="Please Enter Email or Username" class="form-control"><br>
                <label>Password:*</label>
                <input type="password" id="facultyLoginPassword" name="password" placeholder="Please Enter Password" class="form-control"><br>
                <input type="submit" name="login-as-staff" value="Login Now" class="btn btn-info">
                <!-- redirect to faculty folder home.html when login success -->
              </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- //// student login // -->
      <!-- The Modal -->
      <div class="modal" id="myModal2">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Student Login</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <form id="studentLoginForm" action="./student/home.html">
								<div id="studentAlert">								</div>
                <label>Username / Email:*</label>
                <input type="text" id="studentLoginEmail" name="email" placeholder="Please Enter Email or Username" class="form-control"><br>
                <label>Password:*</label>
                <input type="password" id="studentLoginPassword" name="password" placeholder="Please Enter Password" class="form-control"><br>
                <input type="submit" name="login-as-student" value="Login Now" class="btn btn-info">
                <!-- redirect to student folder home.html when login success -->
              </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
